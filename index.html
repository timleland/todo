<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2 class="spacer"><img class="logo" src="images/todo.png" /> To Do List</h2>

        <input class="spacer" id="newTask" type="text" name="task" placeholder="Add a new task...">
        <button class="spacer" id="addTask">Add Task</button>
        <ul class="list" id="tasks">
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
